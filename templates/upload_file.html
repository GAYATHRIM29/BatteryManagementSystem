{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/upload.css' %}" />
    <title>Data Table</title>
  </head>
  <body>
    <div class="center-container d-flex justify-content-center align-items-center h-100">
    <div >
      <h2>Upload File</h2>
      <form
        method="post"
        action="{% url 'upload_file' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <input type="file" name="file" accept=".csv" />
        <button class="btn btn-primary" type="submit">Upload</button>
      </form>
    </div>
     
    </div>

    {% comment %}
    <div class="container">
      <label for="file-input">Choose CSV or Excel File</label>
      <input type="file" id="file-input" accept=".csv, .xlsx" />
      <div id="file-name"></div>
      <button id="upload-button">Upload</button>
      <button id="remove-button">Remove Data</button>
      <div id="data-container"></div>
    </div>
    {% endcomment %}
  </body>
</html>
