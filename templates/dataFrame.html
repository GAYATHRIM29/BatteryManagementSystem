{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <title>Data Table</title>
</head>

<body>


  <h2>Uploaded Data</h2>


  <div class="container-fluid h-90 " style="height: 70vh;">
    <table id="dataframe-table" class="display">
      <thead>
        <tr>
          <!-- Generate column headers dynamically -->
          {% for key in dataframe.0.keys %}
          <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        <!-- Populate table rows dynamically -->
        {% for row in dataframe %}
        <tr>
          {% for value in row.values %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />

  <div class="d-flex justify-content-between">
    <a name="" id="" class="btn btn-danger" href="" role="button">
      Cancel</a>
    <a name="" id="" class="btn btn-primary" href="../predit" role="button">
      PREDICT</a>
  </div>



  <script>
    $(document).ready(function () {
      $("#dataframe-table").DataTable();
    });
  </script>
</body>

</html>
