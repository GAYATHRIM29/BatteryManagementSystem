{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Data Table</title>

</head>

<body>




  <section class="">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start">
      <div class="container">
        <div class="row gx-lg-5 justify-content-center align-items-center ">


          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <h4 class="text"> Prediction Options </h4>
                <br />

                <a name="a" id="" class="btn btn-primary" href="output" role="button"> Uploaded Data Predict</a>
                <br />
                <br />


                <hr />
                <br />
                <form method="post" action="output1">
                  {% csrf_token %}
                  <div class="row">



                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="input1">enter the Temperature</label>
                      <input type="number" id="check" name="temp" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="input2">enter the charge_current</label>
                      <input type="number" id="check" name="chr" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="input3">enter the charge_voltage</label>
                      <input type="number" id="check" name="vol" class="form-control" />
                    </div>





                    <button type="submit" class="btn btn-primary btn-block mb-4">
                      Predict
                    </button>


                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->



</body>

</html>
